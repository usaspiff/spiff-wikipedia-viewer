<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Spiff wikipedia Viewer</title>


    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

    <link rel="stylesheet" href="css/styles.css">


</head>

<body>
    <div class="text-center">
        <h1><strong>Wikipedia Viewer</strong></h1>
        <br>

        <input cass="form-control" id="searchSubject" type="text" name="search" placeholder="I'm searching for...">
        <!-- Edit class="form-control -->
        <input type="submit" value="Submit" id="search">
        <br><br>
        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><strong>Show me a random article</strong></a><br><br>
    </div>
    <div class="container">
        <ul id="output">
        </ul>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/scripts.js"></script>
</body>
</html>
